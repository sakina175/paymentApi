<!DOCTYPE html>
<html>
<head>
    <title>Stripe Test Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #card-element { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>Stripe Test Payment</h2>

    <form id="payment-form">
        <label>Card Details</label>
        <div id="card-element"></div>
        <button type="submit">Pay $15.00</button>
    </form>

    <div id="payment-result" style="margin-top: 20px;"></div>

    <script>
        // Use your own test publishable key here
        const stripe = Stripe("pk_test_51Rt5SzFp5wdQqOpgsr4VgsHHKULUKAZ8MYIhq4YVLLkRHhOmbnGCZ8AR2ochjYE6C4CWbh2jFQtjumVyPgcz7ESh00RDRAgRMC");

        const elements = stripe.elements();
        const card = elements.create("card");
        card.mount("#card-element");

        const form = document.getElementById("payment-form");
        const resultDiv = document.getElementById("payment-result");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            console.log('213');
            
            // 1. Call backend to create PaymentIntent
            const res = await fetch("http://localhost:8080/api/payments/create-payment-intent", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ amount: 15.00 }) // USD dollars
            });

            const data = await res.json();
            console.log('response token',data);
            
            const clientSecret = data.clientSecret;

            // 2. Confirm payment with card details
            const { paymentIntent, error } = await stripe.confirmCardPayment(clientSecret, {
                payment_method: { card }
            });

            // 3. Show result
            if (error) {
                resultDiv.innerHTML = `<p style="color:red;">❌ ${error.message}</p>`;
            } else if (paymentIntent.status === "succeeded") {
                resultDiv.innerHTML = `<p style="color:green;">✅ Payment successful!</p>`;
            }
        });
    </script>
</body>
</html>
